<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
    <title>Domaci broj 6</title>
</head>

<body>
    <h1>Responsive Form</h1>
    <p>
        Promenite sirinu prozora kako biste videli efekat forme. Kada je ekran manji od 600px, formu kreirati tako da se
        elementi nalaze jedan ispod drugih.
    </p>
    <form>
        <div class="row">
            <div class="col-3">
                <label for="">Ime i prezime</label>
            </div>
            <div class="col-9">
                <input type="text" placeholder="Unesite svoje ime i prezime">
            </div>

            <div class="col-3">
                <label for="">Pretrazite</label>
            </div>
            <div class="col-9">
                <input type="search" placeholder="Pretrazite" class="ico">
            </div>

            <div class="col-3">
                <label for="">Zemlja:</label>
            </div>
            <div class="col-9">
                <select>
                    <option disabled selected value style="display:none"> - Izaberite drzavu - </option>
                    <option value="" checked>Nemacka</option>
                    <option value="">Rusija</option>
                    <option value="">Kina</option>
                </select>
            </div>

            <div class="col-3">
                <label for="">Opis</label>
            </div>
            <div class="col-9">
                <textarea rows="6" placeholder="Napisite neki opis"></textarea>
            </div>

            <div class="btn col-2">
                <input type="submit" value="Potvrdite">
            </div>
        </div>

    </form>
</body>

</html>
